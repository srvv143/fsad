<html>
   <head>
     <title>Registration Form</title>
   </head>
   <body>
    <h1 align="center">Registration Form</h1>
    <form name="form1">
    <table border="0">
    <tr>
       <td><b>username:</td>
       <td><input type="text" name="uname" value=""/></td>
    </tr>
    <tr>
       <td>Password:</td>
       <td><input type="text" name="pwd" value=""/></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea rows="5" cols="5"></textarea></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td><input type="radio" value="rd1"/>Male
          <input type="radio" value="rd2"/>Female
      </td>
     </tr>
     <tr>
       <td>state</td>
       <td><select name="state">
       <option value="ap">Andhra Pradesh</option>
       <option value="ts">Telangana</option>
       <option value="ms">Maharashtra</option>
      </select>
    </td>
  </tr>
</table>
</form>
</body>
</html>
