<html>
   <head>
      <title>Css lists</title>
      <style type="text/css">
      body{
           font-size:10px;
           font-family:Arial,sans-serif;
        }
    ol li{
             background:aqua;
             padding:5px;
             margin:5px;
         }
    ol.in li{
            list-style-position:inside;
          }
    ol.out li{
            list-style-position:outside;
         }
    </style>
    </head>
    <body>
      <h1 align="center">UIT Syllabus</h1>
      <ol class="in">
          <li>Unit-I HTML</li>
		<li>Unit-II CSS</li>
		<li>Unit-III JavaSCript</li>
      </ol>
      <h2 align="center">FSAD Syllabus</h2>
      <ol class="out">
          <li>Unit-I  HTML&CSS</li>
          <li>Unit-II JSNJSAJS</li>
          <li>Unit-III XML&AJAX</li>
       </ol>
     </body>
  </html>
